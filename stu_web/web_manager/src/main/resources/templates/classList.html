<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        form{
            width:600px;
            height:auto;
            margin:0px auto;
        }
    </style>
</head>
<body>
<h1>班级列表</h1>
<form>
<table>
    <tr>
        <td>id</td>
        <td>班级id</td>
        <td>班级名称</td>
        <td>班级人数</td>
    </tr>
    <tr th:each="cls : ${clas}">
        <td th:text="${cls.id}"></td>
        <td th:text="${cls.cid}"></td>
        <td th:text="${cls.cname}"></td>
        <td th:text="${cls.cnum}"></td>
    </tr>
</table>
</form>
</body>
</html>
